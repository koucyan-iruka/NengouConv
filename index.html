<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年号変換機</title>

</head>
<body>
    <p>西暦 → 和暦</p>
        <label for="yearInput">西暦：</label>
        <input type="number" id="yearInput" min="1868" max="2100">
        <label>年</label>
        <button onclick="w2jconvert()">変換</button>
        <br>
        <label>和暦：</label>
        <label id="result">西暦を入力してください</label>
        <br>
        <br>
        <br>
        <br>
    <p>和暦 → 西暦</p>
        <label for="JPyearIN">和暦：</label>
        <select id="eraInput" value="元号を選択...">
            <option value="R">令和</option>
            <option value="H">平成</option>
            <option value="S">昭和</option>
            <option value="T">大正</option>
            <option value="M">明治</option>
        </select>
        <input type="number" id="jpyearIn" min="1" max="100">
        <label>年</label>
        <button onclick="j2wconvert()">変換</button>
        <br>
        <label>西暦：</label>
        <label id="wresult">和暦を入力してください</label>
    <script src="script.js"></script>
</body>
